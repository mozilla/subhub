language: python
dist: xenial
python:
  - "3.7"
env:
  global:
    - AWS_DEFAULT_REGION: us-west-2
    - BOTO_CONFIG: "/dev/null"
    - AWS_XRAY_SDK_ENABLED: false
    - USER_TABLE: testing
    - DEPLOY_ENV: dev
    - secure: 
    - secure: 
    - secure: 

before_install:
  - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL);
    fcntl.fcntl(sys.stdout, fcntl.F_SETFL, flags&~os.O_NONBLOCK);'
  - python -c 'import os,sys,fcntl; flags = fcntl.fcntl(sys.stdout, fcntl.F_GETFL);
    print(flags&os.O_NONBLOCK);'
  - sudo rm -f /etc/boto.cfg
  - pip install -r automation_requirements.txt
  - npm install -g dynalite
  - npm install -g kinesalite
  - sudo apt-get install -y graphviz graphviz-dev awscli
  - "./scripts/aws_credentials.sh"

stages:
  - name: Graph
  - name: Unit Test
  - name: Deploy to development
    if: branch = master

jobs:
  include:
    - stage: Graph
      script:
        - doit graph
        - doit draw
    - stage: Unit Test
      script:
        - doit test
    - stage: Deploy to development
      script:
        - doit deploy