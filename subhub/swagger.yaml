swagger: "2.0"

info:
  title: "SubHub"
  version: "1.0"

consumes:
  - "application/json"
produces:
  - "application/json"

basePath: /v1

securityDefinitions:
  PayApiKey:
    type: apiKey
    in: header
    name: Authorization
    description: |
      Ops issued token.
      An example of the Authorization header would be:
      ```Authorization: Bearer 00secret00```
    x-apikeyInfoFunc: subhub.authentication.payment_auth
  WebhookApiKey:
    type: apiKey
    in: header
    name: Authorization
    description: |
      Webhook validation
    x-apikeyInfoFunc: subhub.authentication.webhook_auth
  SupportApiKey:
    type: apiKey
    in: header
    name: Authorization
    description: |
      Sending application identifier
    x-apikeyInfoFunc: subhub.authentication.support_auth
parameters:
  uidParam:
    in: path
    name: uid
    type: string
    required: true
    description: User ID
  subIdParam:
    in: path
    name: sub_id
    type: string
    required: true
    description: Subscription ID
paths:
  /version:
    get:
      operationId: subhub.api.version.get_version
      tags:
        - Version
      summary: SubHub version
      description: Show Subhub version string (git desribe --abbrev=7)
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Version'
  /support/{uid}/subscriptions:
    get:
      operationId: subhub.api.payments.support_status
      tags:
        - Support
      summary: Support view of user Subscriptions
      description: Get list of subscriptions for a premium payments customer
      security:
        - SupportApiKey: []
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Subscriptions'
        403:
          description: No subscriptions exist.
          schema:
            $ref: '#/definitions/Errormessage'
        404:
          description: Customer not found.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
  /customer/{uid}/subscriptions:
    get:
      operationId: subhub.api.payments.subscription_status
      tags:
        - Subscriptions
      summary: List of Subscriptions
      description: Get list of subscriptions for a premium payments customer
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Subscriptions'
        403:
          description: No subscriptions exist.
          schema:
            $ref: '#/definitions/Errormessage'
        404:
          description: Customer not found.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
    post:
      operationId: subhub.api.payments.subscribe_to_plan
      tags:
        - Subscriptions
      summary: Subscribe to Plan
      description: Subscribe to a Mozilla Plan
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        201:
          description: Subscription successful.
          schema:
            $ref: '#/definitions/Subscriptions'
        400:
          description: Error - missing paramenter or plan not valid
          schema:
            $ref: '#/definitions/Errormessage'
        402:
          description: Token not valid.
          schema:
            $ref: '#/definitions/Errormessage'
        409:
          description: Already subscribed.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
        - in: body
          name: data
          schema:
            type: object
            required:
              - pmt_token
              - plan_id
              - email
              - orig_system
              - display_name
            properties:
              pmt_token:
                type: string
                description: Pay Token.
                example: tok_KPte7942xySKBKyrBu11yEpf
              plan_id:
                type: string
                description: Plan ID.
                example: firefox_pro_basic_823
              email:
                type: string
                description: Email address.
                example: user@gmail.com
              orig_system:
                type: string
                description: Originating System.
                example: Firefox
              display_name:
                type: string
                description: User Display Name
                example: Joe User
  /plans:
    get:
      operationId: subhub.api.payments.list_all_plans
      tags:
        - Subscriptions
      summary: List all Stripe Plans
      description: List all plans available from subscription provider
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            $ref: '#/definitions/Plans'
  /customer/{uid}/subscriptions/{sub_id}:
    post:
      operationId: subhub.api.payments.reactivate_subscription
      tags:
        - Subscriptions
      summary: Reactivate a Subscription
      description: Reactivate a subscription that's been cancelled but hasn't yet ended.
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        '200':
          description: Subscription already active or reactivation successful.
          schema:
            type: object
            properties:
              message:
                type: string
        '404':
          description: Subscription or User could not be found
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
        - $ref: '#/parameters/subIdParam'
    delete:
      operationId: subhub.api.payments.cancel_subscription
      tags:
        - Subscriptions
      summary: Cancel a Subscription
      description: Cancel a Customers Subscription
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        '201':
          description: Subscription cancellation successful.
          schema:
            type: object
            properties:
              message:
                type: string
        '400':
          description: Error - missing paramenter.
          schema:
            $ref: '#/definitions/Errormessage'
        '404':
          description: Customer does not exist or Subscription not valid.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
        - $ref: '#/parameters/subIdParam'
  /customer/{uid}:
    get:
      operationId: subhub.api.payments.customer_update
      tags:
        - Subscriptions
      summary: Customer Update
      description: Get updated customer subscription data.
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        200:
          description: Success
          schema:
            type: object
            properties:
              payment_type:
                type: string
                enum:
                  - card
              last4:
                type: integer
                example: 4242
              exp_month:
                type: integer
                example: 8
              exp_year:
                type: integer
                example: 2020
              subscriptions:
                description: |
                  Optionally included subscriptions.
                type: array
                items:
                  $ref: '#/definitions/Subscriptions'
        400:
          description: Customer user ID does not match.
          schema:
            $ref: '#/definitions/Errormessage'
        404:
          description:  Customer does not exist.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
    post:
      operationId: subhub.api.payments.update_payment_method
      tags:
        - Subscriptions
      summary: Update Payment Method
      description: Update the credit card on file for a user's account.
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        201:
          description: Update successful.
          schema:
            type: object
            properties:
              message:
                type: string
        400:
          description: Error - unable to update payment method.
          schema:
            $ref: '#/definitions/Errormessage'
        404:
          description: Customer does not exist.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
        - in: body
          name: data
          schema:
            type: object
            required:
              - pmt_token
            properties:
              pmt_token:
                type: string
                description: Pay Token.
                example: tok_KPte7942xySKBKyrBu11yEpf
    delete:
      operationId: subhub.api.payments.delete_customer
      tags:
        - Subscriptions
      summary: Delete a customer
      description: |
        Delete customer records including database, payment providers, payment sources and active subscriptions
      security:
        - PayApiKey: []
      produces:
        - application/json
      responses:
        '200':
          description: Customer deletion successful.
          schema:
            type: object
            properties:
              message:
                type: string
        '400':
          description: Error - missing paramenter.
          schema:
            $ref: '#/definitions/Errormessage'
        '404':
          description: Customer not found.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - $ref: '#/parameters/uidParam'
  /webhooks:
    post:
      operationId: subhub.webhooks.stripe.controller.view
      tags:
        - Webhooks
      summary: Receives webhook calls
      description: Receives webhook calls.
      produces:
        - application/json
      responses:
        200:
          description: Webhook call received successfully.
          schema:
            type: object
            properties:
              message:
                type: string
        500:
          description: Error - unable to receive webhook.
          schema:
            $ref: '#/definitions/Errormessage'
      parameters:
        - in: body
          name: data
          schema:
            type: object
definitions:
  Version:
    type: object
    properties:
      message:
        type: string
        example: v0.0.2-109-gadd6c97
      code:
        type: number
        example: 200
  Plans:
    type: array
    items:
      type: object
      properties:
        plan_id:
          type: string
          example: pro_basic_823
        product_id:
          type: string
          example: pro_basic
        product_name:
          type: string
          example: Moz Sub
        interval:
          type: string
          example: month
          enum:
            - day
            - week
            - month
            - year
        amount:
          type: integer
          example: 500
          description: A positive number in cents representing how much to charge on a recurring basis.
        currency:
          type: string
          example: usd
        plan_name:
          type: string
          example: Monthly Rocket Launches
  Subscriptions:
    type: array
    required: [
      "subscription_id",
      "status",
      "plan_name",
      "plan_id",
      "ended_at",
      "current_period_start",
      "current_period_end",
      "cancel_at_period_end"
    ]
    items:
      type: object
      properties:
        subscription_id:
          type: string
          example: sub_abc123
        plan_id:
          type: string
          example: pro_basic_823
        plan_name:
          type: string
          example: "pro_basic"
        current_period_end:
          type: number
          description: Seconds since UNIX epoch.
          example: 1557361022
        current_period_start:
          type: number
          description: Seconds since UNIX epoch.
          example: 1557361022
        end_at:
          type: number
          description: Non-null if the subscription is ending at a period in time.
          example: 1557361022
        status:
          type: string
          description: Subscription status.
          example: active
        cancel_at_period_end:
          type: boolean
          description: Shows if subscription will be cancelled at the end of the period.
          example: true
        failure_code:
          type: string
          description: Shows the failure code for subscription that is incomplete.  This is an optional field.
          example: Card declined
        failure_message:
          type: string
          description: Shows the failure message for subscription that is incomplete.  This is an optional field.
          example: Your card was declined.
  Errormessage:
    type: object
    properties:
      message:
        type: string
        example: The resource is not available.
      code:
        type: number
        example: 404
